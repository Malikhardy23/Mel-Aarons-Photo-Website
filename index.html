<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script src="jquery-3.5.1.min.js"></script>
    <title>www.MelAarons.com</title>
</head>
<body>
    <div id="container" id="home">
        <div id="main-menu">
          <div id="menu-btn">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
            <div class="logo-container">
                <span>Mel Aarons<ion-icon name="videocam-outline"></ion-icon></span>
            </div>
             <a href="#home">Home</a>
             <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
          </div>
        <div class="mobile-menu active">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Gallery</a>
          <a href="#">Contact</a>
        </div>
        <div class="wrap">
            <div id="arrow-left" class="arrow"></div>
            <div id="slider">
              <div class="slide slide1">
                <div class="slide-content">
                  <span></span>
                </div>
              </div>
              <div class="slide slide2">
                <div class="slide-content">
                  <span></span>
                </div>
              </div>
              <div class="slide slide3">
                <div class="slide-content">
                  <span></span>
                </div>
              </div>
              <div class="slide slide4">
                <div class="slide-content">
                  <span></span>
                </div>
              </div>
              <div class="slide slide5">
                <div class="slide-content">
                  <span></span>
                </div>
              </div>
            </div>
            <div id="arrow-right" class="arrow"></div>
          </div>
    </div>
    <div id="mid-container">
        <div class="mid-section" id="about">
            <h1>About Mel</h1>
            <ul class="achievements-container">
                <li>University of Lincoln Alumni
                    <ion-icon name="library-outline"></ion-icon>
                </li>
                <li>Professional Photographer
                    <ion-icon name="camera-outline"></ion-icon>
                </li>
                <li>Professional Musician
                    <ion-icon name="musical-notes-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    <div id="photo-container">
        <h1 class="gallery">Gallery</h1>
        <div class="photo-section" id="gallery">
            <div class="image1 active"></div>
            <div class="image2 active"></div>
            <div class="image3 active"></div>
            <div class="image4 active"></div>
            <div class="image5 active"></div>
            <div class="image6 active"></div>
            <div class="image7 active"></div>
            <div class="image8 active"></div>
            <div class="image9 active"></div>
            <div class="image10 active"></div>
            <div class="image11 active"></div>
            <div class="image12 active"></div>
            <div class="image13 active"></div>
            <div class="image14 active"></div>
            <div class="image15 active"></div>
        </div>
    </div>
    <div id="contact-container">
      <div class="contact-section" id="contact">
        <h1 class="contact-text">Book A Shoot</h1>
        <form action="mailto:" method="post" enctype="text/plain">
          <label id="user-input">
            <input id="name-box" type="text" placeholder="Full Name" required>
            <input id="email-box" type="text" placeholder="Email" required>
            <input id="submit" type="submit" value="Submit">
          </label>
        </form> 
      </div>
    </div>
    <div id="footer-container">
      <div class="footer-section">
        <h1>Connect With Mel</h1>
        <div class="socialMediaIcons" id="socialMedia">
          <ion-icon name="logo-snapchat"></ion-icon>
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    
</body>
</html>
